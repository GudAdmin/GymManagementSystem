<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑课程信息</title>
</head>
<!--layUi-->
<link rel="stylesheet" href="../statics/layui/css/layui.css"/>
<script src="../statics/layui/layui.js"></script>
<body>
<div class="layui-form" lay-filter="useradmin" id="useradmin">
    <div class="layui-container" style="margin-top:200px">
        <div class="layui-row">
            <div class="layui-col-md6 layui-col-md-offset3">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;课程编号</label>
                    <div class="layui-input-block">
                        <input type="number" name="classId" id="classId" placeholder="课程编号" class="layui-input"
                               readonly/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;课程名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="className" id="className" placeholder="课程名称"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;开课时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="classBegin" id="classBegin" placeholder="开课时间"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;课程时长</label>
                    <div class="layui-input-block">
                        <input type="text" name="classTime" id="classTime" placeholder="课程时长"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;教练</label>
                    <div class="layui-input-block">
                        <input type="number" name="coach" id="coach" placeholder="教练"
                               class="layui-input"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#classBegin' //指定元素
            , calendar: true
            , type: 'datetime'
            , theme: '#393D49'
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加留言信息</title>
</head>
<!--layUi-->
<link rel="stylesheet" href="../statics/layui/css/layui.css"/>
<script src="../statics/layui/layui.js"></script>
<script src="../statics/js/jquery.js"></script>
<!--添加留言信息-->
<script src="../statics/js/zb/addLeavemessage.js"></script>
<body>
<form class="layui-form" action="">
    <div class="layui-form" lay-filter="useradmin" id="useradmin">
        <div class="layui-container" style="margin-top:200px">
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-md-offset3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;留言用户姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="leavemessageUser" id="leavemessageUser" placeholder="请输入用户名"
                                   class="layui-input"
                                   lay-verify="required" lay-reqtext="留言用户姓名，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;留言内容</label>
                        <div class="layui-input-block">
                        <textarea name="leavemessageContent" id="leavemessageContent" class="layui-textarea"
                                  placeholder="请输入留言内容" rows="10" style="resize:none;"
                                  lay-verify="required" lay-reqtext="留言内容，岂能为空？"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;留言手机号码</label>
                        <div class="layui-input-block">
                            <input type="number" name="leavemessagePhone" id="leavemessagePhone" class="layui-input"
                                   placeholder="请输入留言手机号码" lay-verify="required" lay-reqtext="留言手机号码，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo"
                                    onclick="submitEquipment()">立即提交
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>

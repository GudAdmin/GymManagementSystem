<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询所有入账信息</title>
</head>
<!--layUi-->
<script src="../statics/layui/layui.js"></script>
<link rel="stylesheet" href="../statics/layui/css/layui.css">
<script src="../statics/js/jquery.js"></script>
<!--查询的js-->
<script src="../statics/js/zb/selectBooked.js"></script>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">账单编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="billId" autocomplete="off" class="layui-input" id="billId"
                                   placeholder="请输入账单编号">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户账号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="billingAccount" autocomplete="off" class="layui-input"
                                   id="billingAccount"
                                   placeholder="请输入用户账号">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="billName" autocomplete="off" class="layui-input" id="billName"
                                   placeholder="请输入用户姓名">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">入账时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="billTime" autocomplete="off" class="layui-input" id="billTime"
                                   placeholder="请输入入账时间">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn" onclick="select()"><i class="layui-icon"></i> 搜 索
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<table id="demo" lay-filter="test"></table>
<!--修改删除操作-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>

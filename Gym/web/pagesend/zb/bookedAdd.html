<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加入账信息</title>
</head>
<!--layUi-->
<link rel="stylesheet" href="../statics/layui/css/layui.css"/>
<script src="../statics/layui/layui.js"></script>
<script src="../statics/js/jquery.js"></script>
<script src="../statics/js/zb/addBooked.js"></script>
<body>
<form class="layui-form" action="">
    <div class="layui-form" lay-filter="useradmin" id="useradmin">
        <div class="layui-container" style="margin-top:200px">
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-md-offset3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;用户账号</label>
                        <div class="layui-input-block">
                            <input type="number" name="billingAccount" id="billingAccount" placeholder="请输入用户账号"
                                   class="layui-input" lay-verify="required" lay-reqtext="用户账号，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;用户姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="billName" id="billName" placeholder="请输入用户姓名"
                                   class="layui-input" lay-verify="required" lay-reqtext="用户姓名，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;是否会员</label>
                        <div class="layui-input-block">
                            <input type="text" name="whetherMembers" id="whetherMembers" placeholder="请输入是否会员"
                                   class="layui-input" lay-verify="required" lay-reqtext="是否会员，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;账单金额</label>
                        <div class="layui-input-block">
                            <input type="number" name="billMoney" id="billMoney" class="layui-input"
                                   placeholder="请输入账单金额" lay-verify="required" lay-reqtext="账单金额，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;账单备注</label>
                        <div class="layui-input-block">
                            <input type="text" name="billNotel" id="billNotel" class="layui-input"
                                   placeholder="请输入账单备注" lay-verify="required" lay-reqtext="账单备注，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;消费去处</label>
                        <div class="layui-input-block">
                            <input type="text" name="consumerPlace" id="consumerPlace" class="layui-input"
                                   placeholder="请输入消费去处" lay-verify="required" lay-reqtext="消费去处，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo"
                                    onclick="submitBooked()">立即提交
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询所有留言信息</title>
</head>
<!--layUi-->
<script src="../statics/layui/layui.js"></script>
<link rel="stylesheet" href="../statics/layui/css/layui.css">
<script src="../statics/js/jquery.js"></script>
<!--显示所有留言信息修改和删除-->
<script src="../statics/js/zb/selectLeavemessage.js"></script>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">留言编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="leavemessageId" class="layui-input" id="leavemessageId"
                                   placeholder="请输入留言编号">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="leavemessageUser" class="layui-input" id="leavemessageUser"
                                   placeholder="请输入用户名称">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户手机</label>
                        <div class="layui-input-inline">
                            <input type="text" name="leavemessagePhone" class="layui-input" id="leavemessagePhone"
                                   placeholder="请输入用户手机">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">留言时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="leavemessageTime" class="layui-input" id="leavemessageTime"
                                   placeholder="请输入留言时间">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn" onclick="select()"><i class="layui-icon"></i> 搜 索
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<table id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>

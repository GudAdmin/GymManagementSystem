<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--layUi-->
<link rel="stylesheet" href="../statics/layui/css/layui.css"/>
<script src="../statics/layui/layui.js"></script>
<script src="../statics/js/jquery.js"></script>
<script src="../statics/js/zb/addCoach.js"></script>
<body>
<form class="layui-form" action="">
    <div class="layui-form" lay-filter="useradmin" id="useradmin">
        <div class="layui-container" style="margin-top:200px">
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-md-offset3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;教练姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="coachName" id="coachName" placeholder="请输入教练姓名"
                                   class="layui-input" lay-verify="required" lay-reqtext="教练姓名，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;教练性别</label>
                        <div class="layui-input-block">
                            <input type="text" name="coachGender" id="coachGender" placeholder="请输入教练性别"
                                   class="layui-input" lay-verify="required" lay-reqtext="教练性别，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;教练年龄</label>
                        <div class="layui-input-block">
                            <input type="text" name="coachAge" id="coachAge" placeholder="请输入教练年龄"
                                   class="layui-input" lay-verify="required" lay-reqtext="教练年龄，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;发布课程名</label>
                        <div class="layui-input-block">
                            <input type="text" name="coachField" id="coachField" class="layui-input"
                                   placeholder="请输入教练领域" lay-verify="required" lay-reqtext="发布课程名，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style="color: red">*</i>&nbsp;&nbsp;教练阶级</label>
                        <div class="layui-input-block">
                            <input type="text" name="coachSaff" id="coachSaff" class="layui-input"
                                   placeholder="请输入教练阶级" lay-verify="required" lay-reqtext="教练阶级，岂能为空？"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo"
                                    onclick="submitCoach()">立即提交
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
